<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
	var fade = function(node){
		var level = 1;
		var step = function(){
			var hex = level.toString(16);
			node.style.backgroundColor = '#FFFF' + hex + hex;
			if(level < 15){
				level += 1;
				setTimeout(step, 100);
			}
		};
		setTimeout(step, 100);
	};
	fade(document.body);
</script>
</html>
