<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>使用css来实现悬浮框功能</title>

	<style>
		.cc {
			width: 1000px;
			height: 500px;
		}

		.msg {
			width: 100px;
			height: 20px;
			color: red;
			border: 1px solid blue;
			line-height: 20px;
			position: relative;
		}

		.msg:hover:after {
			content: attr(data-msg);
			width: 200px;
			height: 30px;
			color: black;
			border: 1px solid blue;
			position: absolute;
			left: -1px;
			top: 22px;
		}
	</style>
</head>

<body>
	<div class="cc">
		<img src="../img/111.png" alt="">
		<div class="msg" data-msg="commit">11111</div>
