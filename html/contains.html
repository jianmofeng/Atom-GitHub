<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>搜索文字</title>
	<style>
		.active {
			background: red;
			color: #fff;
		}
	</style>
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<table class="table table-bordered">
		<tr>
			<td>tweet</td>
			<td>swiper</td>
			<td>bootstrap</td>
			<td>jquery</td>
			<td>angular</td>
		</tr>
		<tr>
			<td>
				<div>react native</div>
			</td>
			<td>baidu</td>
			<td>react</td>
			<td>tencer</td>
			<td>git</td>
		</tr>
		<tr>
			<td>node</td>
			<td>
				<div>git</div>
			</td>
			<td>yarn</td>
			<td>github</td>
			<td>gulp</td>
		</tr>
	</table>
	<div>
		<input type="text" class="form-control" style="float: left;">
		<button class="btn btn-success" style="float: left;">
			搜索
		</button>
	</div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script>
	$('.btn').click(function() {
		one();
	});
	$('input').keydown(function(e) {
		if (e.which == 13) {
			one();
		}
	});

	function one() {
		$('td').removeClass('active');
		var text = $('input').val();
		if (text) {
			$('td:contains("' + text + '")').addClass('active');
		}
	};
	//:empty 匹配所有不包含子元素的空元素 :parent 匹配所有含有子元素或文本的元素 :hidden 匹配所有不可见的元素 或者type为hidden的元素
	//:visible 匹配所有的可见元素 [attribute^=value] 匹配某些值开始的元素 [attribute$=value] 匹配某些值结尾的元素 [attribute*=value]匹配给定的属性是以包含某些值的元素   $escpeSelector('.bb')  选择出类中包含.bb 的div
</script>

</html>
