<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		div {
			width:100px;
			height: 100px;
			border: 1px solid #000;
			text-align: center;
			line-height: 100px;
			display: none;
		}
		li {
			width: 30px;
			height: 20px;
			text-align: center;
			line-height: 20px;
			float: left;
			list-style: none;
			border: 1px solid red;
			cursor: pointer;
		}
		ul {
			width:100px;
			height: 20px;
		}
		.active {
			display: block;
		}
		.color {
			background: #2a6496;
			color: #fff;
		}
	</style>
</head>
<body>
	<ul>
		<li class="color">1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<div class="active">A</div>
	<div>B</div>
	<div>C</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script>
	$("li").click(function(){
		$(this).addClass("color").siblings().removeClass("color");
		var index = $(this).index();
		$('div').eq(index).addClass("active").siblings().removeClass("active");
	})
</script>
</html>
