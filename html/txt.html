                        break;

                        break;
                    default:
                        option = '<li><a class="updateO hidden">修改组织</a></li>';
                        break;
                }
            }
            if (item.permissionCode == "sys_org_delete") {
                switch (options.orgType) {
                    case 'P':

                        break;
                    case 'R':
                        break;
                    default:
                        option = option + '<li><a class="del hidden">删除</a></li>';
                        break;
                }
            }
        });
